<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
	<meta http-equiv="Content-Security-Policy" 
		  content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: http://localhost:5000">

  </head>
  <body>
	<script>
		// Function to call Python backend
		async function callPythonMethod(data) {
			try {
				const response = await fetch('http://localhost:5000/api/method', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify(data)
				});
				const result = await response.json();
				console.log(result);
				document.getElementById('result').textContent = JSON.stringify(result);
			} catch (error) {
				console.error('Error:', error);
			}
		}
	</script>
    <div id="result"></div>
	<button onclick="callPythonMethod()">Test Flask</button>
	<h1>ðŸ’– Hello World!</h1>
    <p>Welcome to your Electron application.</p>
  </body>
</html>
